enum Status {
  NEW
  COMPLETED
  IN_PROGRESS
  NEWVALUE
}

type TaskMaster @model @key(name: "byTeam", fields: ["teamID", "title"]) @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  body: String
  status: Status!
  s3ImageKey: String
  teamID: ID!
}

type Team @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  tasks: [TaskMaster] @connection(keyName: "byTeam", fields: ["id"])
}